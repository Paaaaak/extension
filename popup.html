<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>

    body {

      height: 450px;

      flex-direction: column;
      justify-content: center;

      margin: 0;
    }

      font-size: 16px;

    }

      cursor: pointer;
      background-color: #a3ca48;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Chrome Extension</h1>
    <div>
      <img style="width: 300px;" src="./sheep-left.png">
      <div>
        <span>Activate Object</span>
        <button id="action-button">Activate</button>
      </div>
      <div>
        <span>Outfit</span>
        <button>Hat</button>
        <button>Fruit</button>
      </div>
      <div>
        <span>Apply certain site</span>
        <input type="text" />
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

</html>
